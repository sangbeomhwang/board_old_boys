<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/join/idcheck" method="post">
        <input type="text" id="chlidId" name="user_id">
        <button id="closeButton" onclick="closeAndSendValue()">중복 확인하기</button>
        <span id="failId"style="display:none; color:red;">
            <p>아이디가 이미 존재합니다.다른 아이디를 사용해주세요</p>
        </span>
        <span id="successId"style="display:none; color:green;">
            <p>입력하신 아이디는 사용할 수 있습니다. </p>
        </span>
    </form>
    <script src="/js/idcheck.js"></script>
    <script>
        function closeAndSendValue(){
        console.log('실행')
        var childId = document.getElementById('chlidId').value;
        window.opener.document.getElementById('user_id').value = childId
        // window.close()
    }        
    </script>
</body>
</html>
